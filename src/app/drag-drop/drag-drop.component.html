 <!-- nested sortable -->
<div class="container">
  <h2>Drag / drop the item</h2>
  <div class="row">
    <div class="col-sm-6">
      <ul name="section" class="list-group sortable" [sortablejs]="groups" [sortablejsOptions]="scrollableSectionOptions">
        <li class="list-group-item section bg-primary border-primary" *ngFor="let section of groups">
          Section {{ section.name }}
          <ul name="row" class="list-group sortable row-list" [sortablejs]="section.items" [sortablejsOptions]="scrollableRowOptions">
            <li class="list-group-item row bg-success border-success" *ngFor="let row of section.items">
              Row {{ row.name }}
                <ul class="list-group sortable column-list" [sortablejs]="row.items" [sortablejsOptions]="scrollableColumnOptions">
                  <li class="list-group-item column bg-warning border-warning item column" *ngFor="let column of row.items">Column {{ column.name }}</li>
                </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container-bg btn-group-fixed">
  <div class="row">
    <div class="btn px-5 d-flex flex-row justify-content-around">
      <button class="btn btn-success w-25" (click)="addNewSection()">Add Section</button>
      <button class="btn btn-primary w-25" (click)="removeTopSection()" [disabled]="groups.length == 1">Remove Section From Top</button>
      <button class="btn btn-warning w-25" (click)="removeBottomSection()" [disabled]="groups.length == 1">Remove Section From Bottom</button>
    </div>
  </div>
</div>
<!-- {{groups | json}} -->
 <!-- list -->
  <div> 
    <div cdkDropList [cdkDropListData]="users"  class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let user of users, index as i" cdkDrag>
        <div class="example-handle" cdkDragHandle>
          <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
        <div class="parentEle">
          {{i+1 + ' - ' + user.course}}
          <img *cdkDragPreview width="200" [src]="'assets/images/'+(user.course|lowercase)+'.png'" [alt]="user.course">
        </div>
      </div>
    </div>
  </div>
  <!-- two list -->
  <div cdkDropListGroup style="display: flex;">
    <div class="example-container">
      <h2>To do</h2>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="dropTodo($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>
    <div class="example-container">
      <h2>Done</h2>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="dropTodo($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>
  <!-- only on x axis -->
  <div cdkDragLockAxis="x" cdkDrag>
    I can only be dragged left/right
  </div>
  <!-- only on y axis -->
  <div cdkDragLockAxis="y" cdkDrag>
    I can only be dragged top/bottom
  </div>
  <!-- free -->
  <div cdkDrag>
    Drag me around
  </div>
  <!-- inside boundary -->
  <div class="example-boundary">
    <div class="example-box" style="display: inline-block" cdkDragBoundary=".example-boundary" cdkDrag>
      I can drag inside the box
    </div>
  </div>
  <!-- with handle -->
  <div cdkDrag>
    <div class="example-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
    Drag me around
  </div>
