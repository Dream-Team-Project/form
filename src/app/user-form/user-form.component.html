<form class="form-horizontal p-4" [formGroup]="userForm">
    <div class="form-group mb-2">
        <label class="control-label col-sm-2 mb-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input [class.is-invalid]="userForm.controls['name'].invalid && userForm.controls['name'].touched" formControlName="name" type="text" id="name" class="form-control" placeholder="Enter name" required>
        </div>
    </div>
    <div class="form-group mb-2">
      <label class="control-label col-sm-2 mb-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>
    </div>
    <div class="form-group mb-2">
      <label class="control-label col-sm-2 mb-2" for="phone">Phone:</label>
      <div class="col-sm-10">          
        <input formControlName="phone" type="phone" id="phone" class="form-control" pattern="^\d{10}$" placeholder="Enter phone" required>
      </div>
    </div>
    <div class="form-group mb-2">
        <label class="control-label col-sm-2 mb-2" for="course">Course:</label>
        <div class="col-sm-10">        
            <select formControlName="course" id="course" class="form-control" required>
                <option value="default" [class.d-none]="true">Select a course</option>
                <option *ngFor="let course of courses" [value]="course">{{course}}</option>
            </select>  
        </div>
    </div>
    <div class="form-group mb-2">
      <div class="col-sm-offset-2 col-sm-10">
        <button *ngIf="userId; else submit" type="submit" (click)="updateUser()" class="btn btn-success">Update</button>
        <ng-template #submit><button type="submit" (click)="saveUser()" class="btn btn-success">Submit</button></ng-template>
      </div>
    </div>
</form>
