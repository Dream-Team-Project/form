<form class="form-horizontal p-4" #userForm="ngForm">
    <!-- Form is Valid: {{userForm.valid}}
    <hr/>
    {{userForm.value | json}}
    <hr/>
    {{userModel | json}} -->
    <div class="form-group mb-2">
        <label class="control-label col-sm-2 mb-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="name" #name placeholder="Enter name" name="name" [(ngModel)] = "userModel.name">
        </div>
        <!-- {{name.className}} -->
    </div>
    <div class="form-group mb-2">
      <label class="control-label col-sm-2 mb-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" required class="form-control" id="email" #email="ngModel" placeholder="Enter email" name="email" [(ngModel)] = "userModel.email">
      </div>
      <div *ngIf="email.invalid">Email is not valid</div>
    </div>
    <div class="form-group mb-2">
      <label class="control-label col-sm-2 mb-2" for="phone">Phone:</label>
      <div class="col-sm-10">          
        <input type="phone" class="form-control" id="phone" #phone="ngModel" pattern="^\d{10}$" placeholder="Enter phone" name="phone" [(ngModel)] = "userModel.phone">
      </div>
      <!-- {{phone.errors | json}} -->
    </div>
    <div class="form-group mb-2">
        <label class="control-label col-sm-2 mb-2" for="course">Course:</label>
        <div class="col-sm-10">        
            <select name="course" #course="ngModel" id="course" class="form-control" [(ngModel)] = "userModel.course" required>
                <option value="default" [class.d-none]="true">Select a course</option>
                <option *ngFor="let course of courses" [value]="course">{{course}}</option>
            </select>  
            <!-- {{course.valid}} -->
        </div>
    </div>
    <div class="form-group mb-2">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="saveUser()" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
      </div>
    </div>
</form>
